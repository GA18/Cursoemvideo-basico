<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciando tabelas</title>
    <style>
       table {
        width: 300px;
        height: 100px;
        text-align: center;
        border-collapse: collapse;
       }

       td.bordas {
        border: 1px solid black;
        vertical-align: middle;
       }
    </style>
</head>
<body>
    <h1>Criando a primeira tabela</h1>
    <table>
        <tr class="cor">
            <td class="bordas">A1</td>
            <td class="bordas">A2</td>
            <td class="bordas">A3</td>
        </tr>
        <tr>
            <td class="bordas">B1</td>
            <td class="bordas">B2</td>
            <td class="bordas">B3</td>
        </tr>
        <tr>
            <td class="bordas">C1</td>
            <td class="bordas">C2</td>
            <td class="bordas">C3</td>
        </tr>
    </table>
</body>
</html>
