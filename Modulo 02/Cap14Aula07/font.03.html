<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fontes com Google Fonts</title>
    <style>
        @font-face {
            font-family: '01';
            src: url('../Fonts/Grave Snatchers.ttf') format('truetype');
        }
        body {
            font-family: Arial, Helvetica, sans-serif;
            
        }
        h1 {
            font-family: '01', Times, serif;
            font-size: 3em;
            font-weight: normal;
        }
    </style>
</head>
<body>
    <h1>Titulo</h1>
    <p>
        Lorem ipsum dolor sit amet consectetur adipisicing elit. Pariatur sapiente, commodi, voluptate culpa, velit earum doloremque voluptatibus repellendus totam odio error magnam nesciunt ipsa sed ipsam neque libero. Deleniti, veritatis?
    </p>
</body>
</html>
