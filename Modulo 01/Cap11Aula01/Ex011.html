<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Midias em HTML5</title>
</head>
<body>
    <h1>Imagem Dinâmica</h1>
    <p>Tente abrir esse site em vários dispositivos diferentes
         ou simplesmente aumente o tamanho do seu navegador</p>

         <picture>
            <source media="(max-width: 750px)" srcset="fotop.png" type="image/png">
            <source media="(max-width: 1050px)" srcset="fotom.png" type="image/png">
            <img src="fotog.png" alt="Imagem flexivel">
         </picture>

    <h1>Vamos aprender a reproduzir audio em HTML5</h1>
    <!-- <audio src="guanacast-33.mp3" autoplay controls></audio> -->
    <audio preload="metadata" controls>
        <source src="guanacast-33.mp3" type="audio/mpeg">
        <source src="guanacast-33.ogg" type="audio/ogg">
        <source src="guanacast-33.wav" type="audio/wav">
        <p>Seu navegador tem problema</p>
    </audio>

</body>
</html>
